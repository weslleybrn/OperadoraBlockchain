<form [formGroup]="form" novalidate>
    <mat-card class="mat-card-custom">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title class="mat-card-title-custom">{{this.beneficiario.nome}} {{this.beneficiario.sobreNome}}</mat-card-title>
        <mat-card-subtitle>{{this.beneficiario.idade}} anos</mat-card-subtitle>
      </mat-card-header>
    </mat-card>
    <div class="separator"></div>
    <mat-card>
      <mat-card-content>
        <mat-button-toggle-group #group="matButtonToggleGroup" value="2">
          <mat-button-toggle value="1">
            <img class="custom-img-buttom" src="../../assets/imgs/carro.png">
          </mat-button-toggle>
          <mat-button-toggle value="2">
            <img class="custom-img-buttom" src="../../assets/imgs/hospital.png">
          </mat-button-toggle>
          <mat-button-toggle value="3">
            <img class="custom-img-buttom" src="../../assets/imgs/casa.png">
          </mat-button-toggle>
        </mat-button-toggle-group>
        <div class="contrato-fields">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="NOME" value="Plano Single Flex">
          </mat-form-field>
        <div class="termo-adesao">
            <a mat-button routerLink=".">Termos de ades√£o</a>
        </div>
          <mat-form-field class="example-full-width">
              <input matInput class="text-align-rigth" placeholder="MENSALIDADE" formControlName="mensalidade" value="10">
              <span matSuffix>.00</span>
            </mat-form-field>
        </div>
      </mat-card-content>
    </mat-card>
    <div class="separator"></div>
    <div class="button-row">
      <button mat-raised-button color="warn" (click)="aderir()">ADERIR</button>
    </div>
</form>
