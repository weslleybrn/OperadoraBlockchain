<mat-horizontal-stepper #stepper class="mat-card-wizzard">
  <mat-step [stepControl]="formGroupBeneficiario">
    <form [formGroup]="formGroupBeneficiario">
      <mat-card>
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{this.model.beneficiario.nome}}</mat-card-title>
          <mat-card-subtitle>{{this.model.beneficiario.sobreNome}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="TELEFONE" formControlName="telefone"  >
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput type="number" placeholder="SALDO" formControlName="saldo" >
            <span matSuffix>.00</span>
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="ID ETHEREUM" formControlName="hash" >
          </mat-form-field>
        </mat-card-content>
      </mat-card>
      <div class="button-row">
          <button mat-raised-button color="primary" matStepperNext>CADASTRAR</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="formGroupContraro">
    <form [formGroup]="formGroupContraro">
        <mat-card>
            <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title>{{this.model.beneficiario.nome}}</mat-card-title>
              <mat-card-subtitle>{{this.model.beneficiario.sobreNome}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
              <mat-button-toggle-group #group="matButtonToggleGroup" value="2">
                <mat-button-toggle value="1">
                  <i class="material-icons">directions_car</i>
                </mat-button-toggle>
                <mat-button-toggle value="2">
                  <i class="material-icons">location_city</i>
                </mat-button-toggle>
                <mat-button-toggle value="3">
                  <i class="material-icons">account_balance</i>
                </mat-button-toggle>
              </mat-button-toggle-group>
              <div class="contrato-fields">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="NOME" value="Plano Single Flex" >
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input matInput type="number" placeholder="MENSALIDADE" formControlName="mensalidade" value="10">
                    <span matSuffix>.00</span>
                  </mat-form-field>
                <!-- <mat-form-field class="example-full-width">
                  <mat-select placeholder="Serviços">
                    <mat-option *ngFor="let servico of servicos" [value]="servico.codigo">
                      {{ servico.codigo }}-{{servico.nome}}
                    </mat-option>
                  </mat-select>
                </mat-form-field> -->
              </div>
              <div class="termo-adesao">
                  <a mat-raised-button routerLink=".">Termos de adesão</a>
              </div>
            </mat-card-content>
        </mat-card>
        <div class="button-row">
          <button mat-button matStepperPrevious class="button-custom">VOLTAR</button>
          <button mat-raised-button color="primary" matStepperNext class="button-custom">ADERIR</button>
        </div>
    </form>
  </mat-step>
  <mat-step>
    <div>
      <button mat-button matStepperPrevious>ENVIAR</button>
      <button mat-button (click)="stepper.reset()">VOLTAR</button>
    </div>
  </mat-step>
</mat-horizontal-stepper>
